<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scatter Plot with Name Tooltip Example</title>
  <!-- Include Chart.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Create a canvas element to render the chart -->
  <canvas id="myScatterChart" width="400" height="200"></canvas>

  <script>
    // Get the canvas element and its context
    var ctx = document.getElementById('myScatterChart').getContext('2d');

    // Define the data for the scatter plot
    var scatterData = {
      datasets: [{
        label: 'Scatter Plot Example',
        data: [
          { name: 'Point A', x: 50, y: 30 },
          { name: 'Point B', x: 120, y: 80 },
          { name: 'Point C', x: 200, y: 150 },
          { name: 'Point D', x: 280, y: 120 },
          { name: 'Point E', x: 350, y: 200 },
        ],
        borderColor: 'rgba(255, 99, 132, 1)',
        backgroundColor: 'rgba(255, 99, 132, 1)',
        pointRadius: 8,
      }]
    };

    // Create a new Chart instance for the scatter plot
    var scatterChart = new Chart(ctx, {
      type: 'scatter',
      data: scatterData,
      options: {
        plugins: {
          tooltip: {
            callbacks: {
              label: function (context) {
                var point = context.dataset.data[context.dataIndex];
                return point.name;
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
